<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do adivinha</title>
</head>
<body>
    
</body>
<script>
    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3){
        var chute = parseInt(prompt("Digite seu chute!"));

            if(chute == numeroPensado){
                document.write("Você acertou, o numero pensado era: " + numeroPensado);
                document.write("<br>");
                break;
            } else{
                document.write("Você errou!");
                document.write("<br>");
            }

        tentativas++;
    }

    document.write("FIM");
</script>
</html>
