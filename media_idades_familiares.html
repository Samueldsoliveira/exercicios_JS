<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media idade de familiares</title>
</head>
<body>
    
</body>
<script>
    var totalFamiliares = parseInt(prompt("Quantidade de familiares? "));

    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares){
        var idade = parseInt(prompt("Informe idade do familiar: "));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaDasIdades = totalIdades/totalFamiliares;
    document.write("A média das idades dos familiares é " + mediaDasIdades);
    document.write("<br>");
    document.write("FIM");
</script>
</html>
